<div class="flex flex-col min-h-screen bg-gray-100">
    <app-navbar></app-navbar>
    <div class="flex-grow flex justify-center items-center">
      <div class="w-full max-w-md p-8 space-y-4 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4">Log In</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" aria-label="Username">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" aria-label="Password">
          </mat-form-field>

          <div *ngIf="loginError" class="text-red-600 text-center">
            {{ loginError }}
          </div>
  
          <button mat-raised-button color="primary" type="submit" class="w-full">Log In</button>
        </form>
  
        <p class="text-center mt-4">
          Don't have an account? Sign up 
          <a routerLink="/signup" class="text-blue-500 hover:text-blue-700">here</a>.
        </p>
      </div>
    </div>
  </div>
