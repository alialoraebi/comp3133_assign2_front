<div class="flex justify-center items-center bg-gray-100 h-screen p-6">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-4">
      <h1 class="text-2xl font-bold mb-4">Update Employee</h1>
      <form [formGroup]="updateEmployeeForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="first_name">
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="last_name">
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
            <mat-option value="Other">Other</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Salary</mat-label>
          <input matInput type="number" formControlName="salary" placeholder="50000">
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" class="w-full">
          Update Employee
        </button>
      </form>
  
      <div *ngIf="isEmployeeUpdated" class="text-green-500 text-center">
        Employee updated successfully.
      </div>
      <div *ngIf="updateEmployeeError" class="text-red-500 text-center">
        Error updating employee. Please try again.
      </div>
    </div>
  </div>
